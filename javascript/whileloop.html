<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>

<body>
    <script>

    let i = 1;
    while( i <= 10)  {

             let j = 1
             while(j <= i ){
                console.log("i: " + i + "j: " + j);
                document.write("<span style='color:red'>*</span>");
            j++
            }

            document.write("<br>");
         i++

        }


        let k = 10
        while( k>= 1)  {

            let j = 1
            while( j <= k){
                console.log("k: " + k+ "j: " + j);
                document.write("<span style='color:blue'>*</span>");
                j++
            }

            document.write("<br>");

          k--
        }

    </script>

</body>

</html>
