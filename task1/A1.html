<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visible Text Mouseover</title>
    <style>
        /* Initial state */
        .hidden-text {
            visibility: hidden;
        }

        /* Hover state */
        .hover-container:hover .hidden-text {
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="hover-container">
        Hover over me!
        <span class="hidden-text">This text is visible on hover.</span>
    </div>

</body>
</html>
